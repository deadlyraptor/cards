{% extends "base.html" %}
{% block content %}

<section class="section">
    <div class="container">
        <table class="table is-striped">
            <thead>
                <tr>
                    <th>Issuer</th>
                    <th>Name</th>
                    <th>Base Rate</th>
                </tr>
            </thead>
            <tbody>
                {% for card in cards %}
                <tr>
                    <td>{{ card.issuer }}</td>
                    <td>
                        <a href="{% url 'card-detail' card.pk %}">
                            {{ card.name }}
                        </a>
                    </td>
                    <td>{{ card.base_rate|floatformat:"-1g" }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</section>

{% endblock content %}
